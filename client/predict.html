<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Formula 1 Drivers Image Classification</title>
</head>

<body>

  <div class="container">
    <div class="col-lg-12">
      <center>
        <h1 style="padding:30px;font-weight: 600 !important;font-size: 2.6em">
          F1 DRIVERS IMAGE PREDICTION
        </h1>
      </center>
    </div>

    <div class="col-lg-12">
      <center>
        <form class="form-inline" action="/predict" method="post" enctype="multipart/form-data">
          <input type="file" name="file"/><br>
          <input type="submit" class="btn btn-success" value="Predict">
        </form>
      </center>
    </div>

    <div class="flex-container">
      <div class="image-container">
        <img src="{{ url_for('static', filename=user_image) }}" 
             alt="User Image" class="img-thumbnail" 
             style="width: 256px; height: 256px;">
      </div>

      <div class="text-container">
        <h4>Driver Name: 
          <mark style="background-color:#4e0ce9;color:white;border-radius:5px">
            {{ driver }}
          </mark>
        </h4>
        <h4>Probability: {{ prob }}</h4>
      </div>
    </div>

  </div>
</body>
</html>
